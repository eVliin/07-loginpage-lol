<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="login">
            <img class="riot" src="assets\riot.png" alt="logo riot games">
            <form>
                <h3>Fazer Login</h3>
                <div class="inpBox">
                    <span>Nome de Usuário</span>
                    <input class="inpt" id="username" type="text" name="usuario">
                </div>
                <div class="inpBox">
                    <span>Senha</span>
                    <input class="inpt" id="password" type="password" name="senha">
                </div>
                <div class="media">
                    <button class="face"><img src="assets\face.png"></button>
                    <button class="google"><img src="assets\google.png"></button>
                    <button class="apple"><img src="assets\apple.png"></button>
                </div>
                <div class="mtLog">
                    <input type="checkbox"><span>Manter login</span>
                </div>
            </form>
            <div class="btDiv">
                <button id="bt" class="button4"><img src="assets\arrow.png"></button>
                <span>Não consegue iniciar a sessão?</span>
                <a href="">Criar conta</a>
            </div>
        </section>
        <img class="banner" src="assets\lol.png" alt="herois do league of legends lutando contra monstro aquatico gigante">
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>

</html>
