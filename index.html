<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <img src="assets\riot.png" alt="logo riot games">
            <form>
                <h3>Fazer Login</h3>
                <input id="username" type="text" name="usuario" placeholder="Nome de Usuário">
                <input id="password" type="password" name="senha" placeholder="Senha">
                <div>
                    <button><img src="assets\face.png"></button>
                    <button><img src="assets\google.png"></button>
                    <button><img src="assets\apple.png"></button>
                </div>
                <input type="checkbox"><span>Manter login</span>
            </form>
            <div>
                <button><img src="assets\arrow.png"></button>
                <span>Não consegue iniciar a sessão? <a href="">Criar conta</a></span>
            </div>
        </section>
        <img src="assets\lol.png" alt="herois do league of legends lutando contra monstro aquatico gigante">
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
